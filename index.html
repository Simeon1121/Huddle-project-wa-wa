<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title></Huddle-landing-page></title>
  </head>
  <body>
    <!-- nav section -->
    <nav class="container">
      <img src="assets/logo.svg" alt="Huddle logo" />
    </nav>
    <!-- main section -->
    <main class="main container">
      <!-- img div -->
      <div>
        <img src="assets/illustration-mockups.svg" alt="illustration-img" />
      </div>
      <!-- text div -->
      <div class="main-inner-text">
        <h2>Build The Commuity Your Fans Will Love</h2>
        <p>
          Huddle reimagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discusssion.
        </p>
        <button>Register</button>
      </div>
    </main>
    <!-- footer section -->
    <footer class="container">
      <div>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
